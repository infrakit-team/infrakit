name: Publish UI Packages

on:
  push:
    tags:
      - ui-v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Set package version from tag
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#ui-v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$TAG_NAME" ]; then
            echo "Tag '$TAG_NAME' does not follow the expected 'ui-v*' pattern."
            exit 1
          fi
          export VERSION
          PACKAGES=(
            app/ui/core
            app/ui/adapter-hono
            app/ui/adapter-express
          )
          for pkg in "${PACKAGES[@]}"; do
            if [ ! -f "$pkg/package.json" ]; then
              echo "Skipping missing package: $pkg"
              continue
            fi
            echo "Setting version for $pkg"
            PACKAGE_PATH="$pkg/package.json" node - <<'EOF'
const fs = require('fs');
const path = process.env.PACKAGE_PATH;
const version = process.env.VERSION;
const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
pkg.version = version;
fs.writeFileSync(path, JSON.stringify(pkg, null, '\t') + '\n');
EOF
          done

      - name: Build package
        working-directory: app/ui/core
        run: npm run build

      - name: Publish packages to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          PACKAGES=(
            app/ui/core
            app/ui/adapter-hono
            app/ui/adapter-express
          )
          for pkg in "${PACKAGES[@]}"; do
            if [ ! -f "$pkg/package.json" ]; then
              continue
            fi
            echo "Publishing $pkg"
            (cd "$pkg" && npm publish --access public)
          done
